<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Soccer Maxx</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</head>

<body>
    <nav id="nav">
        <div class="navTop">
            <div class="navItem">
                <img src="images/soccer-max-logo_1.png" alt="" width="200" height="150">
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">PROGRAMS</h3>
            <h3 class="menuItem">MEET THE COACHES</h3>
            <h3 class="menuItem">ENROLL NOW</h3>
            <h3 class="menuItem">LOG IN</h3>
        </div>
    </nav>
    <main>
    <div class="container">
        <div class="contForm">
          <div class="title">Login</div>
          <form action="#" class="inForm" id="singInForm">
            <div class="box">
                <span class="warning" id="emailError"></span>
              <i class="fas fa-user"></i>
              <input class="inFormInput" type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="box">
                <span class="warning" id="pwError"></span>
              <i class="fas fa-lock"></i>
              <input class="inFormInput" type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="pass"><a href="#">Forgot password?</a></div>
            <div class="box button">
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Don't have account? <a href="#">Create account</a></div>
          </form>
        </div>
      </div>
    </main>
    
    <footer>
        <div class="footerLeft">
            <div class="footerMenu">
                <h1 class="fMenuTitle">About Us</h1>
                <ul class="fList">
                    <li class="fListItem">Contact</li>
                    <li class="fListItem">The history of Soccer Max</li>
                    <li class="fListItem">Stronger Youth.Beyond the Game</li>
                </ul>
            </div>
            <div class="footerMenu">
                <h1 class="fMenuTitle">Useful Links</h1>
                <ul class="fList">
                    <li class="fListItem">Support</li>
                    <li class="fListItem">FAQ</li>
                    <li class="fListItem">Privacy and Policy</li>
                </ul>
            </div>
        </div>
        <div class="footerRight">
            <div class="footerRightMenu">
                <h1 class="fMenuTitle">Subscribe to our newsletter</h1>
                <div class="fMail">
                    <input type="text" placeholder="your@email.com" class="fInput">
                    <button class="fButton">Join!</button>
                </div>
            </div>
            <div class="footerRightMenu">
                <h1 class="fMenuTitle">Follow Us</h1>
                <div class="fIcons">
                    <img src="images/facebook-4-48.png" alt="" class="fIcon">
                    <img src="images/twitter-4-48.png" alt="" class="fIcon">
                    <img src="images/instagram-4-48.png" alt="" class="fIcon">
                </div>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
